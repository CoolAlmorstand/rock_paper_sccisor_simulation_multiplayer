<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .menu {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .game-id-input-field {
            padding: 10px;
            margin-bottom: 20px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-game-button {
            padding: 10px 20px;
            margin: 10px;
            width: 80%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .join-game-button {
            padding: 8px 16px;
            margin: 10px;
            width: 80%;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pop-up-container {
            margin-top: 20%;
            border-radius: 20px;
            position: absolute;
            width: 100%;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: white;
        }
        .username-input-field{
            width: 80%;
            height: 20%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-username-button {
            width: 80%;
            height: 20%;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="pop-up-container" id="pop-up-container"> 
            
            <input type="text" class="username-input-field" id="username-input-field" placeholder="Enter a Username">
            <button class="submit-username-button" id="submit-username-button"> Submit </button>
        </div>
        <h2>Game Menu</h2>
        <input type="text" class="game-id-input-field" id="game-id-input-field" placeholder="Enter Game ID">
        <button class="join-game-button" id="join-game-button" > Join Game</button>
        <button class="create-game-button" id="create-game-button" > Creat-Game </button>
    </div>
    <script src="/home-page/scripts/index.js" type="module" defer></script>
</body>
</html>
